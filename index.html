<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word.ly | Menu</title>

  <!-- Include -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <link href="style.css" rel="stylesheet">
  
</head>
<body>
  <img class="bg" src="asset/bg-home.png" alt="">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg w-100">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="asset/Word.ly-white.png" alt="Word.ly" width="150"></a>
      <p class="float-end mb-0 text-white welcome-text">Selamat datang!</p>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="container-sm col">
        <div class="row align-self-center">
            <label class="form-label">Masukan Nama</label>
            <input type="text" class="form-control" placeholder="email">
        </div>

        <div class="row align-self-center">
            <label class="form-label">Masukan Password</label>
            <input type="password" class="form-control" placeholder="password">
        </div>

        <div class="row">
            <button class="ui-nav" style="background: #3DB2FF;" onclick="redirectToHomePage()">
            Play Now
            </button>
            <button class="ui-nav" style="background: #00CD2D;" onclick="redirectToWordlyRange()">
            Sign In
            </button>
        </div>

    </div> 
  </div>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    function redirectToHomePage() {
      window.location.href = './home/index.html';
    }

    function redirectToWordlyRange() {
      window.location.href = './login/login.html';
    }
  </script>
</body>
</html>
