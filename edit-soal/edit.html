<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wordly | Edit Soal </title>

        <script src="scripts/index.js" type="module"></script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Include -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/font.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

    </head>

    <body>
        <img class="bg" src="../asset/bg-home.png" alt="">
        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-fixed-top fixed-top w-100 m-20">
            <div class="container">
            <a class="navbar-brand" href="#"><img src="../asset/Word.ly-white.png" alt="Word.ly" width="150"></a>
            <p class="float-end mb-0 text-white welcome-text">Selamat datang!</p>
            </div>
        </nav>
        
        <div class="container d-flex justify-content-center align-items-center p-5" style="margin-top: 95px;">
            <div class="container col">

                <div class="form-floating mb-4">
                    <textarea class="form-control" placeholder="Soal quiz" id="questionField" style="height: 200px;"></textarea>
                    <label for="questionField">Soal Quiz</label>
                </div>

                <div class="btn-group col" role="group">

                    <div class="row">
                        <label class="form-label">Jawaban</label>
                    </div>
                    
                    <input type="radio" class="btn-check" name="options-outlined" id="optionA" autocomplete="off" checked>
                    <label class="btn btn-outline-success" for="optionA">A</label>

                    <input id="choiceA" class="form-control"></input>
            
                    <input type="radio" class="btn-check" name="options-outlined" id="optionB" autocomplete="off">
                    <label class="btn btn-outline-success" for="optionB">B</label>
                    
                    <input id="choiceB" class="form-control"></input>
                
                    <input type="radio" class="btn-check" name="options-outlined" id="optionC" autocomplete="off">
                    <label class="btn btn-outline-success" for="optionC">C</label>

                    <input id="choiceC" class="form-control"></input>
                
                    <input type="radio" class="btn-check" name="options-outlined" id="optionD" autocomplete="off">
                    <label class="btn btn-outline-success" for="optionD">D</label>

                    <input id="choiceD" class="form-control"></input>
                </div>

                <div class="form-floating mb-5">
                    <textarea class="form-control" id="quizHint" placeholder="Hint" style="height: 100px;"></textarea>
                    <label class="form-label" for="quizHint">Hint</label>
                </div>
                
                <div class="row">
                    <button id="btnAdd" class="col btn btn-success m-3">Tambah</button>
                    <button id="btnReturn" class="col btn btn-danger m-3">Kembali</button>
                </div>
            </div>
        </div>

        <script src="../js/bootstrap.bundle.min.js"></script>
    </body>
</html>
